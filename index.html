<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/d507937b83.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="title">
        <h1>Etch a Sketch</h1>
    </div>

    <div class="body">

        
            
           
        <div class="gridSelector">
            <div class="gridContainer"> </div>
            <div class="controls">

                
                <div class="rangeReturn"> 16 </div>
                <input type="range" min="2" max="100" id="range" value="16">
                <div class="label"><input type="color" id="color"><label for="color">Select Color</label></div>
                <button class="black">Black</button>
                <button class="random">Random</button>
                
                <button class="rainbow">Rainbow</button>
                <button class="warm">Warm</button>
                <button class="cold">Cold</button>
                <button class="reset">Reset</button>




            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
