<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="title">
        <h1>Etch a Sketch</h1>
    </div>


    <div class="body">
        <div class="buttons">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="random">Random</button>
        </div>
        <div class="buttons2">
            <button class="rainbow">Rainbow</button>
            <button class="warm">Warm</button>
            <button class="cool">Cool</button>
            <input type="color" id="color">
        </div>




        <div class="gridSelector">
            <div class="gridContainer">
                <div class="grid"> </div>
            </div>
            <div class="rangeSelector">
                <input type="range" min="2" max="100" id="range" value="16">
                <p class="rangeReturn">16</p>

            </div>
        </div>





    </div>






    <script src="main.js"></script>
</body>

</html>
